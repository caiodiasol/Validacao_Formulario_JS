<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Testador Numérico</h1>
        <h2>Vamos Validar?</h2>
        <h3>Este é um testador numérico que só possibilita a validação se B > A</h3>
        <form id ='calculo'>
            <input type="number" id='numero-a' required placeholder="Digite o valor do Número A" />
            <input type="number" id='numero-b' required placeholder="Digite o valor do Número B" />
            <button type="submit">Validar!</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
